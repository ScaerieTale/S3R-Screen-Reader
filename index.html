<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3r Super Simple Screen Reader</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-dark text-white">
<div class="container text-center">
    <img 
    class="mb-4"
    src="img\s3r-logo.png" 
    alt="S3r logo image depicting the words 'Super Simple Screen Reader' in green raised 3D effect, above a green wave form graphic on a black background." />
    <div class="row">
        <div class="col-md-6 mx-auto">
          <form class="mb-5">
            <div class="form-group">
              <textarea name="" id="text-input" class="form-control form-control-lg bg-dark text-white" placeholder="Type anything..."></textarea>
            </div>
            <div class="form-group">
              <label for="rate">Rate</label>
              <div 
              id="rate-value" 
              class="badge badge-primary float-right"></div>
              <input 
              type="range" 
              id="rate" 
              class="custom-range" 
              min="-5" max="5" value="1" step="0.1">
            </div>
            <div class="form-group">
              <label for="pitch">Pitch</label>
              <div 
              id="pitch-value" 
              class="badge badge-primary float-right"></div>
              <input 
              type="range" 
              id="pitch" 
              class="custom-range" min="-5" max="5" 
              value="1" step="0.1">
            </div>
            <div class="form-group">
              <select id="voice-select" class="form-control form-control-lg bg-dark text-white"></select>
            </div>
            <button class="btn btn-dark btn-lg">Speak!</button>
          </form>
           
        </div>
      </div>
    </div>
  
<hr />

    'type': 'floating-chat',
    'floating-chat.donateButton.text': 'Tip Me!',
    'floating-chat.donateButton.background-color': '#860086',
    'floating-chat.donateButton.text-color': '#fff'
  });
</script>
</body>
</html>
