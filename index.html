<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3r Super Simple Screen Reader</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-dark text-white">
<div class="container text-center">
    <img 
    class="mb-4"
    src="/img/s3r-logo.png" 
    alt="S3r logo image depicting the words 'Super Simple Screen Reader' in green raised 3D effect, above a green wave form graphic on a black background." />
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form>
                <div class="form-group">
                    <textarea 
                    name="textInput" 
                    id="textInput" 
                    class="bg-black text-white form-control form-control-lg"
                    rows="6"
                    placeholder="Enter your text here."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="rate">Voice Speed</label>
                    <div class ="badge badge-priamryu float-right"id="rate-value">1</div>
                    <input 
                    type="range" 
                    name="rate" 
                    id="rate" 
                    class="custom-range" 
                    min="0.5"
                    max="2" 
                    value="1"
                    step="0.1" />
                </div>
                <div class="form-group">
                    <label for="pitch">Voice Pitch</label>
                    <div class ="badge badge-priamryu float-right"id="pitch-value">1</div>
                    <input 
                    type="range" 
                    name="pitch" 
                    id="pitch" 
                    class="custom-range" 
                    min="0.0"
                    max="2" 
                    value="1"
                    step="0.1" />
                </div>
                <div class="form-group">
                    <select 
                    class="form-control bg-black text-white"
                    name="voices" 
                    id="voices">
                
                </select>

                <button class="btn btn-dark" id="btn">Speak!</button>
                </div>
            </form>
        </div>
    </div>
</div>
<hr />
<footer id="footer">

<script src="bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
